# =============================================================================
# PixEagle Dashboard Configuration
# =============================================================================
# Host is auto-detected from browser URL (works for localhost, LAN, remote)
# Only set REACT_APP_API_HOST_OVERRIDE if you need to connect to a different host

# API Configuration
# -----------------
# Dashboard HTTP server port (used by npm start and production serve)
PORT: 3040

# Port where backend API runs
REACT_APP_API_PORT: 5077

# Optional: Override auto-detected host (leave empty for auto-detection)
# Use this for reverse proxy setups or when backend is on different host
# Examples: api.example.com, 192.168.1.100
REACT_APP_API_HOST_OVERRIDE: ""

# UI Configuration
# ----------------
REACT_APP_POLLING_RATE: 500
REACT_APP_MAX_SPEED: 1
REACT_APP_DEFAULT_BOUNDING_BOX_SIZE: 0.1

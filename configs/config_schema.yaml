        step: 0.01
      ENABLE_PREDICTION_BUFFER:
        type: boolean
        default: true
        description: Use velocity-based prediction to estimate object location during occlusion Helps find object even if
          it moves while temporarily invisible true = more robust to occlusions, false = simpler/faster
        reboot_required: false
      CONFIDENCE_SMOOTHING_ALPHA:
        type: float
        default: 0.8
        description: 'Apply exponential moving average to detection confidence Reduces jitter from frame-to-frame confidence
          variations Higher = more smoothing, Lower = more responsive Range: 0.0-1.0, Recommended: 0.7-0.9'
        reboot_required: false
        min: 0.0
        max: 1.0
        step: 0.01
      ENABLE_KALMAN_FILTER:
        type: boolean
        default: true
        description: Replaces simple motion prediction with a proper Kalman filter for continuous position estimation during
          occlusion. Uses the same constant-velocity model as SORT, DeepSORT, and ByteTrack. Provides continuous prediction
          without the 5-frame limit of the legacy MotionPredictor.
        reboot_required: false
      KALMAN_PROCESS_NOISE:
        type: float
        default: 1.0
        description: Process noise scale (higher = trust model less)
        reboot_required: false
        min: 0.0
        max: 1.0
        step: 0.01
        unit: higher = trust model less
      KALMAN_MEASUREMENT_NOISE:
        type: float
        default: 1.0
        description: Measurement noise scale (higher = trust detections less)
        reboot_required: false
        min: 0.0
        max: 1.0
        step: 0.01
        unit: higher = trust detections less
      ENABLE_CENTER_DISTANCE_MATCHING:
        type: boolean
        default: true
        description: 'Fallback when IoU is zero (fast-moving objects that displaced beyond overlap). Matches by Euclidean
          center distance normalized to object diagonal. Threshold is adaptive: expands with frames_lost * SEARCH_EXPANSION_RATE'
        reboot_required: false
      CENTER_DISTANCE_THRESHOLD:
        type: float
        default: 2.0
        description: Max center distance as multiple of object diagonal
        reboot_required: false
        min: 0.0
        max: 100.0
        step: 0.1
      CLASS_MATCH_FLEXIBLE:
        type: boolean
        default: true
        description: YOLO frequently flickers between similar classes (car<->truck, person<->pedestrian). When enabled, tracking
          continues even if class_id changes, as long as it appeared in the recent class history buffer.
        reboot_required: false
      CLASS_HISTORY_SIZE:
        type: integer
        default: 10
        description: Number of recent class observations to remember
        reboot_required: false
        min: 0
        max: 200
      SEARCH_EXPANSION_RATE:
        type: float
        default: 0.2
        description: Bbox/distance expansion rate per frame
        reboot_required: false
        min: 0.0
        max: 1.0
        step: 0.01
      APPEARANCE_DISTANCE_GATE_FACTOR:
        type: float
        default: 3.0
        description: Limits appearance (ReID) matching to candidates within plausible distance from the predicted position.
          Prevents false matches with similar objects far away. Gate distance = object_diagonal * factor * (1 + frames_lost
          * expansion)
        reboot_required: false
        min: 0.0
        max: 100.0
        step: 0.1
        unit: 1 + frames_lost * expansion
      REACQUISITION_MODE:
        type: string
        default: balanced
        description: '"balanced":   Require size consistency + appearance check for distance matches after long loss (DEFAULT
          ‚Äî good for most scenarios) "strict":     Require appearance confirmation for ALL re-acquisitions after long loss
          (best when tracking a specific individual)'
        reboot_required: false
        unit: best when tracking a specific individual
      MAX_SIZE_CHANGE_RATIO:
        type: float
        default: 2.5
        description: 'Maximum area ratio change allowed for re-acquisition size consistency check. Detection area / reference
          area must be within [1/ratio, ratio]. 2.5 = allows up to 250% area change (handles scale variation from distance)
          Range: 1.5-5.0, Recommended: 2.0-3.0'
        reboot_required: false
        min: 0.0
        max: 100.0
        step: 0.1
      REACQUISITION_CONFIRM_FRAMES:
        type: integer
        default: 3
        description: 'Consecutive frames a re-acquired target must be detected before confirming. Prevents committing to a
          wrong target after a single frame match. Only applies in "balanced" and "strict" modes after long loss. Range: 1-10,
          Recommended: 2-5'
        reboot_required: false
        min: 0
        max: 100
      EXIT_EDGE_MARGIN:
        type: float
        default: 0.15
        description: 'Fraction of frame dimension to consider "near the exit edge" for out-of-frame return. 0.15 = within
          15% of frame width/height from the edge where target exited. Range: 0.05-0.30, Recommended: 0.10-0.20'
        reboot_required: false
        min: 0.0
        max: 1.0
        step: 0.01
      SEARCH_EXPANSION_CAP:
        type: float
        default: 2.0
        description: 'Max search expansion multiplier for normal spatial matching. Expansion = min(frames_lost * SEARCH_EXPANSION_RATE,
          this cap) Range: 1.0-5.0, Recommended: 1.5-3.0'
        reboot_required: false
        min: 0.0
        max: 100.0
        step: 0.1
      LENIENT_SEARCH_EXPANSION_CAP:
        type: float
        default: 3.0
        description: 'Max search expansion multiplier for lenient recovery matching. Used during extended tolerance period
          (after ID_LOSS_TOLERANCE_FRAMES). Range: 2.0-8.0, Recommended: 2.5-4.0'
        reboot_required: false
        min: 0.0
        max: 100.0
        step: 0.1
      LENIENT_IOU_SCALE:
        type: float
        default: 0.4
        description: 'Scale factor applied to SPATIAL_IOU_THRESHOLD for lenient matching. Lenient IoU = max(LENIENT_IOU_FLOOR,
          SPATIAL_IOU_THRESHOLD * this) Range: 0.2-0.6, Recommended: 0.3-0.5'
        reboot_required: false
        min: 0.0
        max: 1.0
        step: 0.01
      LENIENT_IOU_FLOOR:
        type: float
        default: 0.1
        description: 'Minimum IoU threshold floor during lenient recovery. Prevents threshold from dropping to near-zero.
          Range: 0.05-0.20, Recommended: 0.08-0.15'
        reboot_required: false
        min: 0.0
        max: 1.0
        step: 0.01
      MIN_PREDICTION_CONFIDENCE:
        type: float
        default: 0.1
        description: 'Floor confidence value in prediction-only mode (no detection, Kalman only). Prevents confidence from
          reaching zero during extended prediction. Range: 0.05-0.20, Recommended: 0.08-0.15'
        reboot_required: false
        min: 0.0
        max: 1.0
        step: 0.01
      REACQUISITION_LOG_THRESHOLD:
        type: integer
        default: 3
        description: 'Only log re-acquisition events when target was lost for more than this many frames. Reduces log noise
          from normal 1-2 frame detection gaps. Range: 1-10, Recommended: 2-5'
        reboot_required: false
        min: 0
        max: 100
      BYTETRACK_TRACK_BUFFER:
        type: integer
        default: 50
        description: 'Number of frames to keep track alive after losing detection Higher = tracks survive longer occlusions
          Lower = faster cleanup of lost tracks Default: 30, Recommended for robust tracking: 50'
        reboot_required: false
        min: 0
        max: 1000
      BYTETRACK_MATCH_THRESH:
        type: float
        default: 0.8
        description: 'IoU threshold for matching detections to existing tracks Higher = stricter matching (less ID switches)
          Lower = more lenient (may cause ID switches) Range: 0.0-1.0, Recommended: 0.8'
        reboot_required: false
        min: 0.0
        max: 1.0
        step: 0.01
      BYTETRACK_NEW_TRACK_THRESH:
        type: float
        default: 0.2
        description: 'Confidence threshold for creating new tracks from detections Lower = easier to start tracking new objects
          (good for re-acquisition) Higher = only track high-confidence detections (fewer false positives) Range: 0.0-1.0,
          Recommended: 0.20-0.25'
        reboot_required: false
        min: 0.0
        max: 1.0
        step: 0.01
      BYTETRACK_TRACK_HIGH_THRESH:
        type: float
        default: 0.25
        description: 'ByteTrack uses two-stage association (high conf ‚Üí low conf) High threshold: First association pass (confident
          detections) Low threshold: Second association pass (recover lost tracks)'
        reboot_required: false
        min: 0.0
        max: 1.0
        step: 0.01
        unit: recover lost tracks
      BYTETRACK_TRACK_LOW_THRESH:
        type: float
        default: 0.1
        description: BYTETRACK_TRACK_LOW_THRESH parameter
        reboot_required: false
        min: 0.0
        max: 1.0
        step: 0.01
      BYTETRACK_FUSE_SCORE:
        type: boolean
        default: true
        description: Combine detection confidence with IoU distance during matching true = better handling of similar objects
          false = pure geometric matching
        reboot_required: false
      ENABLE_APPEARANCE_MODEL:
        type: boolean
        default: true
        description: Set to false on low-performance boards (Raspberry Pi Zero, older ARM) Adds ~5-10ms per frame overhead
          on modern hardware
        reboot_required: false
      APPEARANCE_MATCH_THRESHOLD:
        type: float
        default: 0.7
        description: 'Recommended values: - 0.8-0.9: Very strict (use when objects look very similar) - 0.6-0.7: Balanced
          (recommended for most scenarios) - 0.4-0.5: Lenient (use when lighting/angle changes dramatically)'
        reboot_required: false
        min: 0.0
        max: 1.0
        step: 0.01
        unit: use when lighting/angle changes dramatically
      APPEARANCE_FEATURE_TYPE:
        type: string
        default: histogram
        description: '- Best for: Maximum accuracy in challenging scenarios - Speed: Slower (~8-10ms per object) - Accuracy:
          Highest overall - Recommended for: Powerful hardware, critical applications'
        reboot_required: false
      MAX_REIDENTIFICATION_FRAMES:
        type: integer
        default: 30
        description: 'Recommended values: - 30 frames: ~1 second at 30 FPS (good for brief occlusions) - 60 frames: ~2 seconds
          (balanced) - 150 frames: ~5 seconds (long occlusions, uses more memory)'
        reboot_required: false
        min: 0
        max: 1000
        unit: long occlusions, uses more memory
      APPEARANCE_ADAPTIVE_LEARNING:
        type: boolean
        default: true
        description: Update appearance model during successful tracking Helps adapt to gradual changes in lighting, viewing
          angle, or object appearance true = model adapts over time (better for changing conditions) false = uses initial
          appearance only (more consistent but rigid)
        reboot_required: false
        unit: more consistent but rigid
      APPEARANCE_LEARNING_RATE:
        type: float
        default: 0.1
        description: 'Learning rate for adaptive updates (0.0-1.0) Higher = faster adaptation to changes (may drift from original
          appearance) Lower = slower adaptation (more stable, less responsive to changes) Recommended: 0.05-0.15'
        reboot_required: false
        min: 0.0
        max: 1.0
        step: 0.01
      HOG_WIN_SIZE:

# ==============================================================================
# PixEagle OSD Preset - DEBUG / ENGINEERING
# ==============================================================================
# Maximum data density for development, debugging, and system analysis.
# Shows all available telemetry fields plus engineering info.
#
# Design Principles:
# - Every available field visible
# - Compact but readable fonts (minimum 0.38x = ~9px @ 480p)
# - Tight margins (3%) for extra screen space
# - Two-column layout (navigation left, altitude/speed right)
# - Short aviation labels for compact display
# - Color-coded by category (nav=primary, critical=green, power=amber)
# - 18px minimum vertical gap between stacked items
#
# Color roles: Elements specify color_role for day/night/amber palette switching.
# ==============================================================================

GLOBAL_SETTINGS:
  base_font_scale: 0.85
  text_style: "outlined"
  outline_thickness: 1
  shadow_offset: [1, 1]
  shadow_opacity: 0.4
  background_opacity: 0.65
  safe_zone_margin: 3.0

ELEMENTS:
  # System banner
  name:
    enabled: true
    layer: static
    text: "PIXEAGLE [DEBUG]"
    anchor: "top-left"
    offset: [5, 5]
    font_scale: 0.8
    color: [50, 200, 255]
    color_role: "accent"
    style: "outlined"

  datetime:
    enabled: true
    layer: slow_dynamic
    anchor: "top-right"
    offset: [-5, 5]
    font_scale: 0.4
    color: [200, 200, 200]
    color_role: "muted"
    style: "outlined"
    alignment: "right"

  crosshair:
    enabled: true
    layer: static
    color: [0, 255, 0]
    color_role: "crosshair"
    thickness: 1
    length: 8

  attitude_indicator:
    enabled: true
    layer: dynamic
    position: [50, 50]
    size: [8, 8]
    horizon_color: [255, 255, 255]
    horizon_color_role: "primary"
    grid_color: [160, 160, 160]
    grid_color_role: "muted"
    thickness: 1

  mavlink_data:
    enabled: true
    layer: dynamic
    fields:
      # --- TOP: Flight Mode + Arm Status ---
      flight_mode:
        display_name: "MODE"
        anchor: "top-left"
        offset: [5, 28]
        font_scale: 0.45
        color: [100, 200, 255]
        color_role: "accent"
        style: "plate"

      arm_status:
        display_name: "ARM"
        anchor: "top-center"
        offset: [0, 8]
        font_scale: 0.5
        color: [50, 200, 255]
        color_role: "accent"
        style: "plate"
        alignment: "center"

      # --- LEFT COLUMN: Attitude & Navigation (x=5, 20px spacing) ---
      roll:
        display_name: "ROLL"
        anchor: "center-left"
        offset: [5, -120]
        font_scale: 0.38
        color: [200, 200, 200]
        color_role: "primary"
        style: "outlined"

      pitch:
        display_name: "PITCH"
        anchor: "center-left"
        offset: [5, -100]
        font_scale: 0.38
        color: [200, 200, 200]
        color_role: "primary"
        style: "outlined"

      heading:
        display_name: "HDG"
        anchor: "center-left"
        offset: [5, -80]
        font_scale: 0.38
        color: [200, 200, 200]
        color_role: "primary"
        style: "outlined"

      # GPS cluster
      satellites_visible:
        display_name: "SAT"
        anchor: "center-left"
        offset: [5, -52]
        font_scale: 0.38
        color: [200, 200, 200]
        color_role: "secondary"
        style: "outlined"

      hdop:
        display_name: "HDOP"
        anchor: "center-left"
        offset: [5, -32]
        font_scale: 0.38
        color: [200, 200, 200]
        color_role: "secondary"
        style: "outlined"

      vdop:
        display_name: "VDOP"
        anchor: "center-left"
        offset: [5, -12]
        font_scale: 0.38
        color: [200, 200, 200]
        color_role: "secondary"
        style: "outlined"

      latitude:
        display_name: "LAT"
        anchor: "bottom-left"
        offset: [5, -78]
        font_scale: 0.38
        color: [180, 180, 180]
        color_role: "muted"
        style: "outlined"

      longitude:
        display_name: "LON"
        anchor: "bottom-left"
        offset: [5, -58]
        font_scale: 0.38
        color: [180, 180, 180]
        color_role: "muted"
        style: "outlined"

      # Power
      voltage:
        display_name: "BAT"
        anchor: "bottom-left"
        offset: [5, -32]
        font_scale: 0.5
        color: [255, 200, 50]
        color_role: "warning"
        style: "plate"

      throttle:
        display_name: "THR"
        anchor: "bottom-left"
        offset: [5, -10]
        font_scale: 0.38
        color: [200, 200, 200]
        color_role: "secondary"
        style: "outlined"

      # --- RIGHT COLUMN: Altitude & Speed (x=-5, 20px spacing) ---
      # AGL altitude â€” still prominent even in debug
      altitude_agl:
        display_name: "AGL"
        anchor: "center-right"
        offset: [-5, -120]
        font_scale: 0.6
        color: [50, 255, 120]
        color_role: "critical"
        style: "plate"

      altitude_msl:
        display_name: "MSL"
        anchor: "center-right"
        offset: [-5, -96]
        font_scale: 0.38
        color: [200, 200, 200]
        color_role: "secondary"
        style: "outlined"

      airspeed:
        display_name: "IAS"
        anchor: "center-right"
        offset: [-5, -70]
        font_scale: 0.38
        color: [200, 200, 200]
        color_role: "primary"
        style: "outlined"

      groundspeed:
        display_name: "GS"
        anchor: "center-right"
        offset: [-5, -50]
        font_scale: 0.38
        color: [200, 200, 200]
        color_role: "primary"
        style: "outlined"

      climb:
        display_name: "VS"
        anchor: "center-right"
        offset: [-5, -30]
        font_scale: 0.38
        color: [200, 200, 200]
        color_role: "secondary"
        style: "outlined"

      flight_path_angle:
        display_name: "FPA"
        anchor: "center-right"
        offset: [-5, -10]
        font_scale: 0.38
        color: [200, 200, 200]
        color_role: "secondary"
        style: "outlined"

  # System status
  tracker_status:
    enabled: true
    layer: dynamic
    anchor: "bottom-right"
    offset: [-5, -36]
    font_scale: 0.42
    color: [255, 255, 0]
    color_role: "accent"
    style: "outlined"

  follower_status:
    enabled: true
    layer: dynamic
    anchor: "bottom-right"
    offset: [-5, -12]
    font_scale: 0.42
    color: [255, 255, 0]
    color_role: "accent"
    style: "outlined"

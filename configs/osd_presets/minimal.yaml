# ==============================================================================
# PixEagle OSD Preset - MINIMAL
# ==============================================================================
# Clean, uncluttered OSD for racing/FPV applications.
# Only essential information displayed — perfect for FPV/racing focus.
#
# Design Principles:
# - Only critical data (altitude, battery)
# - Maximum screen clarity (no attitude indicator)
# - Subtle, non-intrusive text
# - Uses professional 1/20th font sizing formula
#
# Color roles: Elements specify color_role for day/night/amber palette switching.
# ==============================================================================

GLOBAL_SETTINGS:
  base_font_scale: 0.9
  text_style: "outlined"
  outline_thickness: 2
  shadow_offset: [2, 2]
  shadow_opacity: 0.5
  background_opacity: 0.6
  safe_zone_margin: 5.0

ELEMENTS:
  # System watermark
  name:
    enabled: true
    layer: static
    text: "PixEagle"
    anchor: "top-left"
    offset: [10, 10]
    font_scale: 0.7
    color: [200, 200, 200]
    color_role: "secondary"
    style: "outlined"

  # Timestamp
  datetime:
    enabled: true
    layer: slow_dynamic
    anchor: "top-right"
    offset: [-10, 10]
    font_scale: 0.4
    color: [200, 200, 200]
    color_role: "muted"
    style: "outlined"
    alignment: "right"

  # Center crosshair
  crosshair:
    enabled: true
    layer: static
    color: [0, 255, 0]
    color_role: "crosshair"
    thickness: 2
    length: 12

  # Critical flight data only
  mavlink_data:
    enabled: true
    layer: dynamic
    fields:
      # AGL altitude — most prominent element on screen
      altitude_agl:
        anchor: "center-right"
        offset: [-12, -20]
        font_scale: 0.85
        color: [50, 255, 120]
        color_role: "critical"
        style: "plate"

      # Battery voltage — critical safety
      voltage:
        anchor: "bottom-left"
        offset: [12, -12]
        font_scale: 0.7
        color: [255, 200, 50]
        color_role: "warning"
        style: "plate"

  # Tracker status
  tracker_status:
    enabled: true
    layer: dynamic
    anchor: "bottom-right"
    offset: [-12, -12]
    font_scale: 0.45
    color: [255, 255, 0]
    color_role: "accent"
    style: "outlined"

  # Attitude indicator - DISABLED for minimal
  attitude_indicator:
    enabled: false
    layer: dynamic

  # Follower status - DISABLED for minimal
  follower_status:
    enabled: false
    layer: dynamic

# ==============================================================================
# PixEagle OSD Preset - MILITARY
# ==============================================================================
# MIL-STD-1787 inspired tactical HUD for defense/ISR operations.
#
# Design Principles:
# - Center exclusion zone (inner 40% width x 30% height kept clear)
# - Peripheral data registration (eyes scan edges)
# - Monochrome-dominant (green primary + grey secondary + alert colors only)
# - Temporal stability (no flicker, smooth value transitions)
# - Cognitive load reduction (max 7+/-2 items per zone)
# - 3:1+ contrast ratio via outlined/plate text styles
# - Uppercase labels for military readability convention
# ==============================================================================

GLOBAL_SETTINGS:
  base_font_scale: 1.0
  text_style: "outlined"
  outline_thickness: 2
  shadow_offset: [2, 2]
  shadow_opacity: 0.6
  background_opacity: 0.80
  safe_zone_margin: 5.0

ELEMENTS:
  # ===========================================================================
  # TOP LEFT - System Identifier (subdued)
  # ===========================================================================
  name:
    enabled: true
    layer: static
    text: "PIXEAGLE"
    anchor: "top-left"
    offset: [10, 10]
    font_scale: 0.7
    color: [160, 170, 160]
    style: "outlined"

  # ===========================================================================
  # TOP RIGHT - Timestamp
  # ===========================================================================
  datetime:
    enabled: true
    layer: slow_dynamic
    anchor: "top-right"
    offset: [0, 10]
    font_scale: 0.45
    color: [160, 170, 160]
    style: "outlined"

  # ===========================================================================
  # CENTER - Tactical Crosshair (thin, subdued green)
  # ===========================================================================
  crosshair:
    enabled: true
    layer: static
    color: [0, 200, 80]
    thickness: 1
    length: 12

  # ===========================================================================
  # ATTITUDE - Compact indicator
  # ===========================================================================
  attitude_indicator:
    enabled: true
    layer: dynamic
    position: [48, 50]
    size: [7, 7]
    horizon_color: [0, 200, 80]
    grid_color: [120, 130, 120]
    thickness: 1

  # ===========================================================================
  # MAVLINK TELEMETRY - Tactical Layout
  # ===========================================================================
  mavlink_data:
    enabled: true
    layer: dynamic
    fields:
      # --- TOP CENTER: Flight Mode (P0 Critical) ---
      flight_mode:
        anchor: "top-center"
        offset: [0, 8]
        font_scale: 0.65
        color: [200, 180, 60]
        style: "plate"
        alignment: "center"

      # --- LEFT COLUMN: Navigation ---
      heading:
        anchor: "center-left"
        offset: [10, -75]
        font_scale: 0.6
        color: [0, 220, 100]
        style: "outlined"

      airspeed:
        anchor: "center-left"
        offset: [10, -45]
        font_scale: 0.55
        color: [0, 220, 100]
        style: "outlined"

      groundspeed:
        anchor: "center-left"
        offset: [10, -15]
        font_scale: 0.5
        color: [160, 170, 160]
        style: "outlined"

      throttle:
        anchor: "center-left"
        offset: [10, 15]
        font_scale: 0.45
        color: [160, 170, 160]
        style: "outlined"

      # --- RIGHT COLUMN: Altitude Cluster (P0 Critical) ---
      altitude_agl:
        anchor: "center-right"
        offset: [-10, -75]
        font_scale: 0.85
        color: [50, 255, 80]
        style: "plate"

      altitude_msl:
        anchor: "center-right"
        offset: [-10, -40]
        font_scale: 0.5
        color: [160, 170, 160]
        style: "outlined"

      climb:
        anchor: "center-right"
        offset: [-10, -10]
        font_scale: 0.55
        color: [160, 170, 160]
        style: "outlined"

      # --- BOTTOM LEFT: GPS + Battery ---
      satellites_visible:
        anchor: "bottom-left"
        offset: [10, -80]
        font_scale: 0.45
        color: [160, 170, 160]
        style: "outlined"

      hdop:
        anchor: "bottom-left"
        offset: [10, -58]
        font_scale: 0.4
        color: [120, 130, 120]
        style: "outlined"

      latitude:
        anchor: "bottom-left"
        offset: [10, -38]
        font_scale: 0.35
        color: [120, 130, 120]
        style: "outlined"

      longitude:
        anchor: "bottom-left"
        offset: [10, -20]
        font_scale: 0.35
        color: [120, 130, 120]
        style: "outlined"

      voltage:
        anchor: "bottom-left"
        offset: [10, -2]
        font_scale: 0.7
        color: [0, 180, 255]
        style: "plate"

  # ===========================================================================
  # BOTTOM RIGHT - System Status
  # ===========================================================================
  tracker_status:
    enabled: true
    layer: dynamic
    anchor: "bottom-right"
    offset: [-10, -25]
    font_scale: 0.5
    color: [0, 220, 100]
    style: "outlined"

  follower_status:
    enabled: true
    layer: dynamic
    anchor: "bottom-right"
    offset: [-10, -2]
    font_scale: 0.5
    color: [0, 220, 100]
    style: "outlined"

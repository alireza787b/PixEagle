# ==============================================================================
# PixEagle OSD Preset - MILITARY
# ==============================================================================
# MIL-STD-1787 inspired tactical HUD for defense/ISR operations.
#
# Design Principles:
# - Center exclusion zone (inner 40% width x 30% height kept clear)
# - Peripheral data registration (eyes scan edges)
# - Monochrome-dominant (green primary + grey secondary + alert colors only)
# - Temporal stability (no flicker, smooth value transitions)
# - Cognitive load reduction (max 7+/-2 items per zone)
# - 3:1+ contrast ratio via outlined/plate text styles
# - Uppercase labels for military readability convention
# - Short tactical abbreviations (HDG, IAS, GS, AGL, MSL, VS, etc.)
# - 30px minimum vertical gap between stacked items
#
# Color roles: Elements specify color_role for day/night/amber palette switching.
# The hardcoded "color" serves as fallback when no color system is active.
# ==============================================================================

GLOBAL_SETTINGS:
  base_font_scale: 1.0
  text_style: "outlined"
  outline_thickness: 2
  shadow_offset: [2, 2]
  shadow_opacity: 0.6
  background_opacity: 0.80
  safe_zone_margin: 5.0

ELEMENTS:
  # ===========================================================================
  # TOP LEFT - System Identifier (subdued)
  # ===========================================================================
  name:
    enabled: true
    layer: static
    text: "PIXEAGLE"
    anchor: "top-left"
    offset: [10, 10]
    font_scale: 0.7
    color: [160, 170, 160]
    color_role: "secondary"
    style: "outlined"

  # ===========================================================================
  # TOP RIGHT - Timestamp
  # ===========================================================================
  datetime:
    enabled: true
    layer: slow_dynamic
    anchor: "top-right"
    offset: [0, 10]
    font_scale: 0.45
    color: [160, 170, 160]
    color_role: "muted"
    style: "outlined"

  # ===========================================================================
  # CENTER - Tactical Crosshair
  # ===========================================================================
  crosshair:
    enabled: true
    layer: static
    color: [0, 200, 80]
    color_role: "crosshair"
    thickness: 1
    length: 12

  # ===========================================================================
  # ATTITUDE - Compact indicator
  # ===========================================================================
  attitude_indicator:
    enabled: true
    layer: dynamic
    position: [48, 50]
    size: [7, 7]
    horizon_color: [0, 200, 80]
    horizon_color_role: "primary"
    grid_color: [120, 130, 120]
    grid_color_role: "muted"
    thickness: 1

  # ===========================================================================
  # MAVLINK TELEMETRY - Tactical Layout
  # ===========================================================================
  mavlink_data:
    enabled: true
    layer: dynamic
    fields:
      # --- TOP CENTER: Flight Mode ---
      flight_mode:
        display_name: "MODE"
        anchor: "top-center"
        offset: [0, 8]
        font_scale: 0.65
        color: [200, 180, 60]
        color_role: "accent"
        style: "plate"
        alignment: "center"

      # --- LEFT COLUMN: Navigation (x=12, 32px spacing) ---
      heading:
        display_name: "HDG"
        anchor: "center-left"
        offset: [12, -72]
        font_scale: 0.6
        color: [0, 220, 100]
        color_role: "primary"
        style: "outlined"

      airspeed:
        display_name: "IAS"
        anchor: "center-left"
        offset: [12, -40]
        font_scale: 0.55
        color: [0, 220, 100]
        color_role: "primary"
        style: "outlined"

      groundspeed:
        display_name: "GS"
        anchor: "center-left"
        offset: [12, -10]
        font_scale: 0.5
        color: [160, 170, 160]
        color_role: "secondary"
        style: "outlined"

      throttle:
        display_name: "THR"
        anchor: "center-left"
        offset: [12, 20]
        font_scale: 0.45
        color: [160, 170, 160]
        color_role: "secondary"
        style: "outlined"

      # --- RIGHT COLUMN: Altitude Cluster (x=-12) ---
      # AGL is P0 critical — largest font, plate background, impossible to miss
      altitude_agl:
        display_name: "AGL"
        anchor: "center-right"
        offset: [-12, -72]
        font_scale: 0.95
        color: [50, 255, 80]
        color_role: "critical"
        style: "plate"

      altitude_msl:
        display_name: "MSL"
        anchor: "center-right"
        offset: [-12, -32]
        font_scale: 0.5
        color: [160, 170, 160]
        color_role: "secondary"
        style: "outlined"

      climb:
        display_name: "VS"
        anchor: "center-right"
        offset: [-12, -4]
        font_scale: 0.55
        color: [160, 170, 160]
        color_role: "secondary"
        style: "outlined"

      # --- BOTTOM LEFT: GPS + Battery (x=12, 22px spacing) ---
      satellites_visible:
        display_name: "SAT"
        anchor: "bottom-left"
        offset: [12, -100]
        font_scale: 0.45
        color: [160, 170, 160]
        color_role: "secondary"
        style: "outlined"

      hdop:
        display_name: "HDOP"
        anchor: "bottom-left"
        offset: [12, -80]
        font_scale: 0.4
        color: [120, 130, 120]
        color_role: "muted"
        style: "outlined"

      latitude:
        display_name: "LAT"
        anchor: "bottom-left"
        offset: [12, -60]
        font_scale: 0.4
        color: [120, 130, 120]
        color_role: "muted"
        style: "outlined"

      longitude:
        display_name: "LON"
        anchor: "bottom-left"
        offset: [12, -42]
        font_scale: 0.4
        color: [120, 130, 120]
        color_role: "muted"
        style: "outlined"

      # Battery voltage — prominent with plate background
      voltage:
        display_name: "BAT"
        anchor: "bottom-left"
        offset: [12, -12]
        font_scale: 0.7
        color: [0, 180, 255]
        color_role: "warning"
        style: "plate"

  # ===========================================================================
  # BOTTOM RIGHT - System Status (x=-12)
  # ===========================================================================
  tracker_status:
    enabled: true
    layer: dynamic
    anchor: "bottom-right"
    offset: [-12, -36]
    font_scale: 0.5
    color: [0, 220, 100]
    color_role: "accent"
    style: "outlined"

  follower_status:
    enabled: true
    layer: dynamic
    anchor: "bottom-right"
    offset: [-12, -12]
    font_scale: 0.5
    color: [0, 220, 100]
    color_role: "accent"
    style: "outlined"

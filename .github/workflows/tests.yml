name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0 libxcb-xinerama0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup config file
        run: |
          cp configs/config_default.yaml configs/config.yaml

      - name: Run unit tests
        run: |
          PYTHONPATH=src pytest tests/unit -v --tb=short -m "not slow"

      - name: Run integration tests
        run: |
          PYTHONPATH=src pytest tests/integration -v --tb=short -m "not slow"

      - name: Generate coverage report
        run: |
          PYTHONPATH=src pytest tests/ --cov=src/classes/followers --cov=src/classes/safety_manager --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check syntax errors
        run: |
          pip install flake8
          # Stop the build if there are Python syntax errors or undefined names
          flake8 src/classes/followers --count --select=E9,F63,F7,F82 --show-source --statistics

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = -v --tb=short --strict-markers

# Custom markers
markers =
    unit: Unit tests (no external dependencies, fast)
    integration: Integration tests (may use mocks, slower)
    slow: Tests that take > 1 second (skip with -m "not slow")
    asyncio: Async tests requiring event loop
    core_app: Core application tests (AppController, FastAPI, Config, etc.)
    followers: Follower component tests
    trackers: Tracker component tests
    drone_interface: Drone interface tests
    video_streaming: Video and streaming tests
    detectors: Detector component tests
    estimators: Estimator component tests
    streaming: Streaming component tests
    osd: OSD (On-Screen Display) tests
    video: Video handler tests
    gimbal: Gimbal-related tests
    safety: Safety system tests

# Async configuration
asyncio_mode = auto

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum version
minversion = 7.0

# Logging during tests
log_cli = false
log_cli_level = WARNING

# Timeout for individual tests (requires pytest-timeout)
# timeout = 30
